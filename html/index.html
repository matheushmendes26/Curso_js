        <footer>
            <style>
                #conteudo{
                    padding: 30px 0px;

            CURSO WEB MODERNO
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link =>{
                const consteudo = document.getElementById("conteudo")
                
                link.onclick = function(e){
                    e.preventDefault()
                    console.log('ação')
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => consteudo.innerHTML = html)
                }
            }
            )   
        </script>
