<h1>Tags Não Visuais</h1>
<!--
    Tags Semânticas...
    section - agrupamento temático de conteúdo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionando com o conteudo em volta (adendo)
    details - eixbe detalhes que podem ser exibidos ou escondidos

    As Famosas

    div - divisão ou seção
    span - usado para agrupar elementos em linha

-->

<div>Área 1</div>
<div>Área 2</div>
<p>
    LALALALAL dfjdsjfna <span class="diferente">fdkkfdfdfd</span> sfdfjdso
</p>
<style>
    div{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: larger;
        color: blueviolet;
    }
</style>
